version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: trossets-postgres
    environment:
      POSTGRES_DB: trossets_materials
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - trossets-network

  redis:
    image: redis:7-alpine
    container_name: trossets-redis
    ports:
      - "6379:6379"
    networks:
      - trossets-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trossets-backend
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/trossets_materials
      - REDIS_URL=redis://redis:6379
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - trossets-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trossets-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:3001/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - trossets-network

volumes:
  postgres_data:

networks:
  trossets-network:
    driver: bridge
